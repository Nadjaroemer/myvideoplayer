<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Video Player</title>
	<link rel="stylesheet" href="/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
	<div id="myVideoPlayer">
		<video width="1920" height="1080" class="video">
			<source src="https://download.blender.org/peach/bigbuckbunny_movies/big_buck_bunny_480p_h264.mov" type="video/mov">
			<source src="https://download.blender.org/peach/bigbuckbunny_movies/big_buck_bunny_480p_stereo.ogg" type="video/ogg">
			Your browser does not support the video tag.
		</video>
		<div class="controls">
			<div class="rangeFinder">
				<div class="barCnt">
					<input type="range" min=0 max=100 step=0.01 value=0 id="range2" class="colorized">
					<p class="preBar" style="width: 0%"></p>
				</div>
			</div>
			<button class="playButton"><i class="fa fa-play"></i></button>
			<div class="volumeControls">
				<button class="volumeToggle"><i class="fa fa-volume-up"></i></button>
				<div class="volumeRange">
					<input class="volumeSlider" type="range" step="1" min="0" max="100" value="50">
					<p class="volumePreBar" style="width: 0%"></p>
				</div>
			</div>
		</div>
	</div>

	<script src="/app.js" defer></script>
</body>
</html>
